<div class="divtitle">
  <h1 class="title">Employee List</h1>
</div>
<div class="d-flex justify-content-between">
  <div>
    <div *ngIf="data$|async as employees">
      <ul>
        <li *ngFor="let employee of employees">{{ employee.id }}: {{ employee.name }}
          <button class="b-hover" (click)="delete(employee.personalNumber)">Remove me</button>
          <button class="bb-hover" [routerLink]="'/employee-details/'+employee.id+'/'+employee.name">Details</button>
        </li>
      </ul>
    </div>

  </div>

  <div class="opacity-50"><img class="img-moje" src="assets/bebe.jpg" class="rounded-pill">
  </div>

</div>
