<mat-card>
  <mat-card-title><h1>New year collection</h1></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of productList$ | async" routerLink="/new-add-product/+id">
        {{item.title}}{{item.price}}$<img src="{{item.image}}" width="40" height="60">
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
