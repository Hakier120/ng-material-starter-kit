<button (click)="getOrder('asc')">asc</button>
<button (click)="getOrder('desc')">desc</button>
<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list" fxLayout="row" [multiple]="false">
      <mat-list-option role="listoption" (click)="getAge(item.min, item.max)" *ngFor="let item of age$ | async">{{item.min}} {{item.max}}</mat-list-option>
    </mat-selection-list></mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let item of employeeList$ | async">    {{item.employee_name}} - {{item.employee_salary}}$ - {{item.employee_age}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
