<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="productDetails$ | async as item">{{ item.title }}</ng-container>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of similarProducts$ | async | slice:0:3">{{item.title}}</mat-list-item>
  </mat-list>
  </mat-card-content>
</mat-card>
