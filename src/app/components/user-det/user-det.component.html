
<mat-card>
  <mat-card-title>Username gender and count</mat-card-title>
  <mat-card-content>
    <div *ngIf="userDetail$ | async as item"><span><h1>{{ item.name }}</h1></span></div>
    <div *ngIf="userDetail$ | async as item"><span><h1>{{ item.gender }}</h1></span></div>
    <div *ngIf="userDetail$ | async as item"><span><h1>{{ item.count }}</h1></span></div>
  </mat-card-content>
</mat-card>
